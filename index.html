<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Rex Game</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class = "container">
        
        <section id="splash-screen" class="container">

            <img src="https://fontmeme.com/permalink/220204/42abd683142b804d1911a242f65eb0b3.png" alt="Game Title">
            <img src="https://tinyurl.com/ironhack-pokemons/25.svg" alt="Pikachu">
            <img src="https://tinyurl.com/ironhack-pokemons/94.svg" alt="Gengar">
            <img src="https://tinyurl.com/ironhack-pokemons/4.svg" alt="Charmander">
            <img src="https://tinyurl.com/ironhack-pokemons/7.svg" alt="Squirtle">
            <img src="https://tinyurl.com/ironhack-pokemons/1.svg" alt="Bulbasaur">
            <img src="https://tinyurl.com/ironhack-pokemons/133.svg" alt="Eevee">
            <img src="https://tinyurl.com/ironhack-pokemons/151.svg" alt="Mew">
            <br>
            <button id="start-btn">START GAME</button>

        </section>

        <canvas id="my-canvas" width="1000" height="400"></canvas>

        <section id="gameover-screen" class="container">

            <img src="https://fontmeme.com/permalink/220204/790405d704cf36d7640224939af167f7.png" alt=" Game Over">
            <br>
            <button id="restart-btn">TRY AGAIN!</button>

        </section>


    </div>

    <script src="./main.js"></script>
    <script src="./game.js"></script>
    <script src="./pokemon.js"></script>
    <script src="./obstacles.js"></script>
    
</body>
</html>
